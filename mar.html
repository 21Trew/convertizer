<style>
  .container {
    padding: 0;
  }
  .page-width {
    margin: 0;
    max-width: 100vw;
  }
  .marquee-container {
    overflow: hidden;
    margin: 0 auto;
    background: #000;
    cursor: pointer;
  }
  .marquee-track {
    display: inline-flex;
    white-space: nowrap;
    animation: marquee 25s linear infinite;
  }
  .marquee-track span {
    color: #fff;
    font-size: 12px;
    font-weight: bold;
    text-transform: uppercase;
    padding: 0.25rem 4rem 0.25rem 0;
  }
  .no-select {
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
  }
  @keyframes marquee {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-50%);
    }
  }
  #heyform-wholesale-trigger {
    display: none;
  }
</style>

<!-- Marquee -->
<div class="marquee-container no-select" id="wholesale-marquee">
  <div class="marquee-track" id="marquee-track">
    <span>standard shipping wholesale</span>
    <span>standard shipping wholesale</span>
    <span>standard shipping wholesale</span>
    <span>standard shipping wholesale</span>
    <span>standard shipping wholesale</span>
    <span>standard shipping wholesale</span>
    <span>standard shipping wholesale</span>
    <span>standard shipping wholesale</span>
    <span>standard shipping wholesale</span>
    <span>standard shipping wholesale</span>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Дублирование текста для бесконечного скролла
    const track = document.getElementById("marquee-track");
    if (track) {
      const items = Array.from(track.children);
      const containerWidth = track.parentElement.offsetWidth;

      const totalWidth = items.reduce((sum, el) => sum + el.offsetWidth, 0);
      const repeatTimes = totalWidth
        ? Math.ceil(containerWidth / totalWidth) + 1
        : 1;

      track.innerHTML = track.innerHTML.repeat(repeatTimes);
    }
  });
</script>
